<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="module" src="./signIn.js"></script>
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet" href="../../assets/css/buttons.css">
        <title>Sign in</title>
    </head>
    <body id="backgroundSignIn">
        <div id="container">
            <form id="SignInForm" action="" method="post">
                <input type="email" name="email" id="emailInput" class="buttonInput" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" title="Invalid email format" placeholder="Email" required>
                <input type="password" name="password" id="passwordInput" class="buttonInput" placeholder="Password" required>
                <input type="submit" value="Sign in" id="submitBtn">
            </form>
            <button id="noAccount" class="buttonInput">Don't have an account ? Sign up !</button>
            <div id="alertImage" class="hidden"></div>
            <p id="alertMessage" class="hidden"></p>
        </div>
    </body>
</html>
