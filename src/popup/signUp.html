<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="./signUp.js"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>Sign in</title>
</head>
<body>
    <h1>MyEpitechNotification1</h1>
    <div id="container">
        <h2 class="title">Sign in</h2>
        <!-- <a href="./popup.html" class="button previous">&#8249;</a> -->
        <form id="signUpForm" action="#" method="post">
            <p id="errorMessage" class="hidden"></p>
            <input type="email" name="email" id="emailInput" placeholder="Email">
            <input type="password" name="password" id="passwordInput" placeholder="Password">
            <input type="password" name="confirmpassword" id="confirmPasswordInput" placeholder="Confirm password">
            <input type="submit" value="Sign in" id="submitBtn" disabled="true">
        </form>
        <button id="haveAccount">Already have an account?</button>
    </div>
</body>
</html>
