<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="module" src="./modifyAccount.js"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/buttons.css">
    <link rel="stylesheet" href="../../assets/css/modifyAccount.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>MyAccount</title>
</head>

<body id="backgroundModifyAccount">
    <div id="conteneur">
        <form id="modifyForm" action="#" method="post">
            <input type="email" name="email" id="emailInput_ma" class="buttonInput" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                title="Invalid email format" placeholder="Email" required>
            <input type="password" name="password" id="passwordInput_ma" class="buttonInput"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,100}$"
                title="Password must contain at least: 8-100 characters, 1 capital letter, 1 small letter, 1 number and 1 special character in !@#$%^&*"
                placeholder="Password">
            <input type="password" name="confirmpassword" id="confirmPasswordInput_ma" class="buttonInput"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,100}$"
                title="Password must contain at least: 8 characters, 1 capital letter, 1 small letter, 1 number and 1 special character in !@#$%^&*"
                placeholder="Confirm password">

            <input id="submitBtn" class="modifyAccount" type="submit" value="Submit">
        </form>
        <button id="cancelBtn">Cancel</button>
        <p id="helpMessage">ðŸ’¡ To change your discord id, type /login in discord with the discord account you want to
            link</p>
        <button id="deleteAccountBtn">
            <i class="material-icons" style="font-size:48px;color:#034dfa">delete</i>
        </button>
        <div id="alertImage" class="hidden"></div>
        <p id="alertMessage" class="hidden"></p>
    </div>
</body>

</html>
